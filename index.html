<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App - Pedido de namoro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="centered-div">
    <button class="btn btn-primary shadow" data-toggle="modal" data-target="#namorarModal">Clique para jogar</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="namorarModal" tabindex="-1" role="dialog" aria-labelledby="namorarModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div>
            <h5>Quer namorar comigo?</h5>
          </div>
          <div>
            <button type="button" class="shadow btn btn-primary" data-toggle="modal" data-target="#modalAceitouNamoro"
              onclick="aceitouNamoro()">Sim</button>
            <button type="button" class="shadow btn btn-secondary" id="nao-btn">Não</button>
          </div>
          <p id="counterText"></p>
        </div>
        <div id="imageContainer"></div>

      </div>
    </div>
  </div>

  <!-- Modal 2 - ao clicar sim -->
  <div class="modal fade" id="modalAceitouNamoro" data-backdrop="static" data-keyboard="false" aria-hidden="true"
    aria-labelledby="modalAceitouNamoroLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalAceitouNamoroLabel">Agora estamos namorando! 😍💞💘❤️‍🔥</h1>
          <button type="button" class="shadow btn-close" data-dismiss="modal" aria-label="Close"
            onclick="pauseVideo(); fecharModalNamoro()"></button>
        </div>
        <div class="modal-body p-1">
          <video id="namorarVideo" onloadstart="this.volume=0.5" width="100%" height="100%" controls loop="true">
            <source src="./assets/video/aafolou.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>
  </div>

  <div id="confetti-container"></div>

  <script src="./assets/js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
